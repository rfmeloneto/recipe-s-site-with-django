
           <div class="recipe recipe-list-item">
                <div class="recipe-list-cover">
                    <img src={{r.cover.url}} alt="Temporario">
                </div>
                <div class="recipe title container">
                    <h2 class="recipe-title">{{r.title}}</h2>
                </div>
                <div class="recipe-author">
                    <span class="recipe-author-item">
                        <i class="fas fa-user"></i>
                        {{r.author.first_name}} {{r.author.last_name}}
                    </span>
                    <span class="recipe-author-item">
                        <i class="fas fa-calendar-alt"></i>
                        {{r.created_at|date:"d/m/Y"}} ás {{r.created_at|date:"H:i"}}
                    </span>
                    <span class="recipe-author-item">
                        <a href="/recipes/category/cafe-da-manha/">
                            <i class="fas fa-layer-group"></i>
                            <span>{{r.category.name}}</span>
                        </a>
                    </span>
                </div>

                <div class="recipe-content">
                    <p>{{r.description}}</p>
                </div>
                <div class="recipe-meta-container">
                    <div class="recipe-meta recipe-preparation">
                        <h3 class="recipe-meta-title"><i class="fas fa-stopwatch"></i> Preparo</h3>
                        <div class="recipe-meta-text">
                            {{r.preparation_time}} Minutos
                        </div>
                    </div>
                    <div class="recipe-meta recipe-servings">
                        <h3 class="recipe-meta-title"><i class="fas fa-pizza-slice"></i> Porções</h3>
                        <div class="recipe-meta-text">
                            {{r.servings}} Porções
                        </div>
                    </div>
                </div>

                <footer class="recipe-footer">
                    <a class="recipe-read-more button button-dark button-full-width" href="/recipes/3/">
                        <i class="fas fa-eye"></i>
                        <span>ver mais...</span>
                    </a>
                </footer>
            </div>
